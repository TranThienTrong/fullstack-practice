services:

  db:
    container_name: postgres
    image: postgres:15
    environment:
      POSTGRES_USER: amigoscode
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped

  fullstack-app:
    container_name: fullstack-app
    image: trongkami/fullstack-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/customer
    ports:
      - "3000:8080"
    networks:
      - db
    depends_on:
      - db
    restart: unless-stopped



networks:
  db:
    driver: bridge

volumes:
  db:
