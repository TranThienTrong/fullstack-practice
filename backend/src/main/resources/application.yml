spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    username: amigoscode
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  main:
    web-application-type: servlet
  flyway:
    baseline-on-migrate: true
    enabled: false